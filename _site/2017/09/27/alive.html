<p class="date">27 Sep 2017 - Tr3jer_CongRong</p>

<blockquote>
  <p>早上看到一哥们坐在医院路边痛哭，走过去看到CT片在他旁边，由于CT片的包装是半透明，隐隐约约能看出拍的是脑CT。递给了他根烟，只能帮你到这儿了。</p>
</blockquote>

<p><img src="http://blog-1252048719.cos.ap-shanghai.myqcloud.com/95%5BR%2556B%5D%2518~BF8AR%7D5$KF.jpg" /></p>

  <p>除了死亡其他都是小事。</p>
